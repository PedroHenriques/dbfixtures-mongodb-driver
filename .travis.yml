dist: trusty
sudo: false
language: node_js

matrix:
  include:
    - node_js: "node"
      env: NODE_VERSION=node
    - node_js: "10"
      env: NODE_VERSION=10
    - node_js: "9"
      env: NODE_VERSION=9
    - node_js: "8"
      env: NODE_VERSION=8
    - node_js: "7"
      env: NODE_VERSION=7

notifications:
  email:
    on_failure: always

branches:
  only:
    - master

services:
  - mongodb

install:
  - npm install
  - if [ $NODE_VERSION == "7" ]; then
      echo "Using version '1.0.*' of the devDependency 'dbfixtures'";
      npm install dbfixtures@1.0.*;
    fi

script:
  - npm run lint
  - npm run build
  - npm test -- test/unit/
  - npm test -- test/integration/
  - npm test -- test/e2e/